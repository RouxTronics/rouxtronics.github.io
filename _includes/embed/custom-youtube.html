<div class="youtube-video" style="max-width:100%;position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}?autoplay={{ include.autoplay | default: 0 }}&rel=0&showinfo=0"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="position:absolute;top:0;left:0;width:100%;height:100%;"
    title="{{ include.title | default: 'YouTube video' }}">
  </iframe>
</div>
